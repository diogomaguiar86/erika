<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fde2e4;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #85586F;
        }

        .carousel {
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            position: relative;
            margin: auto;
            border-radius: 30px;
        }

        .carousel-images {
            display: flex;
            width: 100%;
            animation: slide 24s infinite;
        }

        .carousel img {
            width: 100%;
            object-fit: cover;
        }

        @keyframes slide {
            0% { transform: translateX(0%); }
            25% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            100% { transform: translateX(0%); }
        }

        h1 {
            text-align: center;
            font-size: 4rem;
            color: black;
            text-transform: uppercase;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 20px #ff0000;
            animation: glow 1.5s infinite alternate;
        }

        button {
            background-color: #ffcad4;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .romantic-button {
            background: linear-gradient(45deg, #ffb6c1, #ffcccb);
            border: none;
            color: #fff;
            padding: 15px 40px;
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(255, 182, 193, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .romantic-button:hover {
            background: linear-gradient(45deg, #ff94a4, #ffb6c1);
            box-shadow: 0 6px 15px rgba(255, 182, 193, 0.8);
            transform: scale(1.05);
        }

        .romantic-button::before {
            content: "ðŸ’–";
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        footer {
            position: relative;
            bottom: 10px;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #140e0e, 0 0 10px #ff00ff;
        }
    </style>
</head>
