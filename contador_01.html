    <div class="titulo">‚ù§Ô∏è 15 _ 02 _ 2025 ‚ù§Ô∏è</div>

    <br><br><br>

    <div class="contador" id="contador"></div>

    <br><br><br><br><br><br>

    <script>
        function atualizarContador() {
            const dataInicial = new Date("February 15, 2025 11:30:00");
            const agora = new Date();
            let diferenca = agora - dataInicial;

            let segundos = Math.floor(diferenca / 1000);
            let minutos = Math.floor(segundos / 60);
            let horas = Math.floor(minutos / 60);
            let dias = Math.floor(horas / 24);
            let meses = Math.floor(dias / 30.44);
            let anos = Math.floor(meses / 12);

            meses = meses % 12;
            dias = Math.floor(dias % 30.44);
            horas = horas % 24;
            minutos = minutos % 60;
            segundos = segundos % 60;

            document.getElementById("contador").innerHTML = 
            `
                ${anos} anos, 
                ${meses} meses, 
                ${dias} dias,<br>
                ${horas} horas, 
                ${minutos} minutos, 
                ${segundos} segundos
            `;
        }
        setInterval(atualizarContador, 1000);
        atualizarContador();
    </script>
